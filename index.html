<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-grid">
      <input type="text" class="display" id="display" readonly value="0">
         
      <div class="clear-all">
        <button onclick="clearDisplay()">C</button>

      </div>
        
         
         <div class="buttons">
            
         <button data-number onclick="appendToDisplay('7')">7</button>
         <button data-number onclick="appendToDisplay('8')">8</button>
         <button data-number onclick="appendToDisplay('9')">9</button>
         <button data-operation class="orange" onclick="appendToDisplay('*')">*</button>

         <button data-number onclick="appendToDisplay('4')">4</button>
         <button data-number onclick="appendToDisplay('5')">5</button>
         <button data-number onclick="appendToDisplay('6')">6</button>
         <button data-operation class="orange" onclick="appendToDisplay('/')">/</button>

         <button data-number onclick="appendToDisplay('1')">1</button>
         <button data-number onclick="appendToDisplay('2')">2</button>
         <button data-number onclick="appendToDisplay('3')">3</button>
         <button data-operation class="orange" onclick="appendToDisplay('-')">-</button>

         <button data-number onclick="appendToDisplay('0')">0</button>
         <button data-number onclick="appendToDisplay('.')">.</button>
         <button data-equals class="green" onclick="calculateResult()">=</button>
         <button data-operation class="orange" onclick="appendToDisplay('+')">+</button>
        </div>







    </div>
   
    <script src="script.js"></script>


</body>
</html>
